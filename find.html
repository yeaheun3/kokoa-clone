<!DOCTYPE html>
<html lang="en">
  <head>
    <!--css파일 가져오는 링크 단축키 link:css 엔터!-->
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find - Kokoa Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <!-- status-bar는 3열로 되어있으므로 column이라는 class를 만들어줌. 근데 'column'은 너무 일반적인 이름이므로 
        status-bar(부모)의 column(자식)이라는 것을 알 수 있게 하기 위해 'status-bar__column'로 지어줌. -->
      <div class="status-bar__column">
        <span>No service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-2x"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span
          ><i class="fa-solid fa-gear fa-lg"></i>
          <div class="update"></div>
        </span>
      </div>
    </header>

    <main class="main-screen">
      <div class="find-icons">
        <!-- .find-icons__icon*4>span -->
        <div class="find-icons__icon">
          <i class="fa-solid fa-qrcode"></i> <span>QR Code</span>
        </div>
        <div class="find-icons__icon">
          <i class="fa-regular fa-address-book"></i><span>Add by Contacts</span>
        </div>
        <div class="find-icons__icon">
          <i class="fa-solid fa-fingerprint"></i><span>Add by ID</span>
        </div>
        <div class="find-icons__icon">
          <i class="fa-regular fa-envelope"></i><span>Invite</span>
        </div>
      </div>
      <div class="recommended-friends">
        <h5 class="recommended-friends__title">Recommended Friends</h5>
        <span>You have no recommended friends</span>
      </div>
      <div class="open-chat">
        <div class="open-chat__header">
          <h4>Open Chat</h4>
          <span
            >Go to Openchat Home <i class="fa-solid fa-chevron-right fa-xs"></i
          ></span>
        </div>
        <div class="open-post">
          <div class="open-post__column">
            <h4 class="open-post___title">#BTS</h4>
            <!-- subtitle에 모두 대문자로 쓰이는 것은 디자인적 요소이므로 HTML에서는 소문자로 작성하고 CSS에서 대문자로 바꿔줌-->
            <h5 class="open-post___hashtags">#bts#army#friends</h5>
            <div class="open-post__members">
              <img src="screenshots/profile.png" />
              <span class="open-post__member-count">802 members</span>
              <div class="divider"></div>
              <span class="open-post__member-status">Active</span>
            </div>
          </div>
          <div class="open-post__column">
            <div class="open-post__photo">
              <img src="screenshots/profile.png" />
              <div class="open-post__heart-count">
                <i class="fa-solid fa-heart fa-xs"></i>
                <span>326</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!--Navigation bar : ul로 나뉘고 많은 li로 구성됨. li는 a를 가짐
    shortcut : nav>ul>li*4>a -->
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <!--parent-->
          <a class="nav__link" href="chats.html">
            <!--child-->
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <i class="fa-solid fa-ellipsis fa-2x"></i>
            <div class="update"></div
          ></a>
        </li>
      </ul>
    </nav>

    <!--script는 항상 body태그를 닫기 직전, 마지막에 위치해야함-->
    <script
      src="https://kit.fontawesome.com/2b23ef432d.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
